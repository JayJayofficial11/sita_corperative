{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Transaction - Cooperative Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-header bg-warning text-white">
                <h5 class="mb-0">
                    <i class="fas fa-edit me-2"></i>
                    Edit Transaction: {{ transaction.transaction_id }}
                </h5>
            </div>
            
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'transactions:detail' transaction.pk %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-2"></i>Update Transaction
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
